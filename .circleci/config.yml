version: 2.1

orbs:
  docker: circleci/docker@2.2.0

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.11.4
        environment:
          DATABASE_URL: "postgresql://postgres@localhost/webtool"
          SECRET_KEY: "secretkey"
      - image: cimg/postgres:11.17
        environment: POSTGRES_HOST_AUTH_METHOD=trust
    steps:
      - checkout
      - run:
          name: Install Poetry
          command: |
            curl -sSL https://install.python-poetry.org | python3 - --version 1.2.2
      - run:
          name: Check valid poetry.lock
          command: |
            poetry check -vvv
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Install Dependencies
          command: |
            poetry config virtualenvs.create false
            poetry install -vvv
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
      - run:
          name: Run linter checks
          command: |
            poetry run black --check home server manage.py
            poetry run flake8 --count home server manage.py
      - run:
          name: Run Pytest, report coverage
          command: |
            make coverage
            poetry run coveralls
workflows:
  main:
    jobs:
      - build-and-test
