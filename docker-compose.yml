version: '3'
services:
  db:
    image: postgres:12-bullseye
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres-data:/var/lib/postgresql/data
  server:
    build: .
    env_file:
      - .env
    ports:
      - ${PORT:-8000}:8000
    depends_on:
      - db

volumes:
  postgres-data: {}
